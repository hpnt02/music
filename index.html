<!DOCTYPE html>
<html>
<head>

   

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./main.css">

</head>
<body>
 
  <div class="main">
    <div class="modal" onclick="TimeLine()"></div>
    <div class="time">
      <div class="timeline">
      
        <div class="form" style="display:flex; justify-content: center; height: 100%; align-items: center;">
          <div class="form-radio">
            <div>
              <input id="time_1" name="time" type="radio" value="1" > 1 phút
            </div>
            <div>
              <input id="time_15" name="time" type="radio" value="15" > 15 phút
            </div>
            <div>
              <input id="time_30" name="time" type="radio" value="30" > 30 phút
            </div>
            <div>
              <input id="time_60" name="time" type="radio" value="60" > 1 tiếng
            </div>
            <div>
              <input id="time_120" name="time" type="radio" value="120" > 2 tiếng
            </div>
            <div>
              <input id="time_120" name="time" type="radio" value="close" > Tắt
            </div>
          </div>             
        </div>
      </div>
    </div>
  </div>
<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header style="display: flex; justify-content: center; align-items: center;">
      <div>
        <i class="fas fa-angle-down" style="width: 30px;"></i>
      </div>
      <div style="margin-right: auto; margin-left: auto;">
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </div>
      <div onclick="TimeLine()">
        <i class="fas fa-clock" ></i>
      </div>
    
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb">
      </div>
    </div>

    <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>

    <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

    <audio id="audio" src=""></audio>
  </div>

  <!-- Playlist -->
  <div class="playlist">
   
  </div>
</div>

 

<script>
 function TimeLine(){
   var times = document.querySelector('.main')
   times.classList.toggle('dblock')
 }
 var checkboxes = document.getElementsByName('time');
var intervals = [];

for (var i = 0; i < checkboxes.length; i++) {
  checkboxes[i].onclick = (function(index) { 
    return function() {
      clearIntervalAllIntervals();
     
      var times = checkboxes[index].value;
      if(times=='close'){
        clearInterval(interval);
        clearIntervalAllIntervals();
      }else{
        var clock = times * 60;
        var interval = setInterval(function() {
          var a = --clock;
          console.log(a);
          if (a === 0) {
            audio.pause();
            clearInterval(interval);
          }
          
        }, 1000);
      }

      intervals.push(interval);
    };
  })(i);
 
}

function clearIntervalAllIntervals() {
  for (var i = 0; i < intervals.length; i++) {
    clearInterval(intervals[i]);
  }
  intervals = [];
}


 
    
 

      

</script>


<script src='./main.js'></script>

<!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>
</html>
